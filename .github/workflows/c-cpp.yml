name: C/C++ CI

on:
  push:
    branches: [ flatcar-master ]
  pull_request:
    branches: [ flatcar-master ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
    - name: install deps
      run: |
        sudo apt update && sudo apt install -y libblkid-dev libext2fs-dev libmount-dev curl unzip libdbus-glib-1-dev protobuf-compiler libbz2-dev libgflags-dev libssl-dev libgoogle-glog-dev libcurl4-openssl-dev libxml2-dev libprotobuf-dev cmake wget libtool autoconf libgtest-dev libgmock-dev libbrotli-dev libdivsufsort-dev
    - name: prep rootdev
      run: |
        curl -sSL -o /tmp/seismograph.zip https://github.com/kinvolk/seismograph/archive/flatcar-master.zip
        cd /tmp && unzip /tmp/seismograph.zip && cd seismograph-flatcar-master && sh autogen.sh && ./configure && make && sudo make install && sudo ldconfig

    - name: prep bsdiff
      # because unittests depend on chromiumos version of bsdiff
      run: |
        cd /tmp && git clone https://android.googlesource.com/platform/external/bsdiff && cd bsdiff && git checkout 7b331f19d984c508be8935bdcab2ab6c267f3b57 && make -j$(nproc) && sudo make install PREFIX=/usr/local
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make -j$(nproc)
    - name: make check
      run: make check -j$(nproc)
      #- name: make distcheck
      #run: make distcheck
